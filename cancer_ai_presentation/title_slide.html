<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CancerAI: AI-Driven Cancer Research Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow: hidden;
        }
        .title-text {
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle-text {
            color: #e2e8f0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        .author-text {
            color: #cbd5e0;
        }
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: 1;
        }
        .content-wrapper {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="slide-container flex items-center justify-center">
        <img src="/home/ubuntu/upload/search_images/L7RGaKhnu2AR.png" 
             alt="Medical AI Background" 
             style="position: absolute; top: 0; left: 0; width: 1280px; height: 720px; object-fit: cover; z-index: 0;">
        
        <div class="background-overlay"></div>
        
        <div class="content-wrapper text-center px-16">
            <div class="mb-8">
                <i class="fas fa-brain text-6xl text-blue-300 mb-6"></i>
            </div>
            
            <h1 class="title-text text-6xl font-bold mb-6 leading-tight">
                CancerAI
            </h1>
            
            <h2 class="subtitle-text text-3xl font-semibold mb-8 leading-relaxed">
                AI-Driven Cancer Research Platform
            </h2>
            
            <div class="subtitle-text text-xl mb-12 leading-relaxed max-w-4xl mx-auto">
                Leveraging Machine Learning and Data Analysis for Advanced Cancer Research
            </div>
            
            <div class="author-text text-lg">
                <p class="mb-2">
                    <i class="fas fa-user-graduate mr-2"></i>
                    Developed by: <strong>Sibel</strong>
                </p>
                <p class="mb-2">
                    <i class="fas fa-calendar mr-2"></i>
                    Fall 2025 - Final Presentation
                </p>
                <p>
                    <i class="fas fa-university mr-2"></i>
                    AI-Driven Cancer Research Application
                </p>
            </div>
        </div>
    </div>
</body>
</html>
